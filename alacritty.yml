# Configuration for Alacritty, the GPU enhanced terminal emulator. For config options, look at the example github config

# Import additional configuration files
#
# Imports are loaded in order, skipping all missing files, with the importing
# file being loaded last. If a field is already present in a previous import, it
# will be replaced.
#
# All imports must either be absolute paths starting with `/`, or paths relative
# to the user's home directory starting with `~/`.
import:
  - ~/.config/alacritty/catppuccin-mocha.yml
env:
  TERM: xterm-256color
window:
  padding:
    x: 5
    y: 5
  decorations: buttonless
  opacity: 0.95
  startup_mode: Maximized
  scrolling:
    history: 10000
    multiplier: 1
font:
  normal:
    family: MesloLGMDZ Nerd Font
    style: Regular
  bold:
    family: MesloLGMDZ Nerd Font
    style: Bold
  italic:
    family: MesloLGMDZ Nerd Font
    style: Italic
  bold_italic:
    family: MesloLGMDZ Nerd Font
    style: Bold Italic
  size: 15.0
cursor:
  vi_mode_style:
    shape: Block
    blinking: Off
live_config_reload: true
key_bindings:
  - { key: Space, mods: Control|Shift, action: ToggleViMode }
